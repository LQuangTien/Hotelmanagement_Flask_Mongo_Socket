{% extends 'base/base.html' %}
{% block title %}
<title>Chondo Hotel | Chat</title>

{% endblock %}
{% set name = 'Chat' %}
{% block content %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css')}}">

<div class="containerr">
  <div id="center" class="row no-gutters" style="background-color: white; padding: 24px;">
    <div class="col-md-4" style=" overflow: hidden; height: 100%;">
      <div id="friends"
           style="overflow-y: scroll; padding-right: 30px; box-sizing: content-box; width: 100%; height: 500px;">
      </div>
    </div>
    <div class="col-md-8 ">
      <div class="settings-tray">
        <div class="friend-drawer no-gutters friend-drawer--grey">
          <div id="currentPeople" class="text">

            <h6 style="color: white; display: inline-block; margin-left: 12px;"></h6>
          </div>
      </div>
      </div>
      <div style="overflow: hidden; width: 100%; height: 100%;">
        <div id='chat-panel' class="chat-panel"
             style="overflow-y: scroll; padding-right: 17px;; box-sizing: content-box;  width: 100%; height: 350px;">
          <div class="row no-gutters">
            <div class="col-md-12">
              <div class="chat-bubble chat-bubble--left">
                Hello dude!
              </div>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col-md-12 offset-md-9">
              <div class="chat-bubble chat-bubble--right">
                Hello dude!
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="chat-box-tray">
            <i class="material-icons">sentiment_very_satisfied</i>
            <input type="text" placeholder="Type your message here...">
            <i class="material-icons">mic</i>
            <i class="material-icons">send</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/chat.js')}}"></script>

{% endblock %}
